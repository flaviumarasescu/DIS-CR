apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
        - name: query
          image: flaviumarasescu/cr-query-service
---
apiVersion: v1
kind: Service
metadata:
  name: query-service
  labels:
    job: query
    app: query
spec:
  selector:
    app: query
  ports:
    - name: query
      protocol: TCP
      port: 5000
      targetPort: 5000
